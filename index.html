<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт визитка</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/f125855cea.js"></script>
    <script src="https://use.fontawesome.com/584b50d8c7.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <div class="header-menu-box container">
            <div class="header-menu--flex">
                <div class="flex-box-1">
                    <a href="#" class="header-menu__logo--stile">
                        <img class="header-menu__img" src="img/logo.png" alt="logo">BRAN<span
                            class="header-menu__logo--stile--d">D</span>
                    </a>
                    <div class="form-search">
                        <div id="filter-input" class="groupinput">
                            <button class="filterbuttom">Browse <i class="fa fa-caret-down"
                                    aria-hidden="true"></i></button>
                            <ul class="dropdown-menu">
                                <h2 class="dropdown-menu--stile"><a class="dropdown-item" href="#">Women</a></h3>
                                    <hr class="dropdown-divider dropdown-divider-style">
                                    <li class="li-item"><a class="drop-item" href="#">Dresses</a></li>
                                    <li class="li-item"><a class="drop-item" href="#">Tops</a></li>
                                    <li class="li-item"><a class="drop-item" href="#">Sweaters/Knits</a></li>
                                    <li class="li-item"><a class="drop-item" href="#">Blazers</a></li>
                                    <li class="li-item"><a class="drop-item" href="#">Denim</a></li>
                                    <li class="li-item"><a class="drop-item" href="#">Leggings/Pants</a></li>
                                    <li class="li-item"><a class="drop-item" href="#">Skirts/Shorts</a></li>
                                    <li class="li-item"><a class="drop-item" href="#">Accessories</a></li>
                                    <h3 class="dropdown-menu--stile"><a class="dropdown-item" href="#">Men</a></h3>
                                    <hr class="dropdown-divider dropdown-divider-style ">
                                    <li class="li-item"><a class="drop-item" href="#">Tees/Tank tops</a></li>
                                    <li class="li-item"><a class="drop-item" href="#">Shirts/Polos</a></li>
                                    <li class="li-item"><a class="drop-item" href="#">Sweaters</a></li>
                                    <li class="li-item"><a class="drop-item" href="#">Sweatshirts/Hoodies</a></li>
                                    <li class="li-item"><a class="drop-item" href="#">Blazers</a></li>
                                    <li class="li-item"><a class="drop-item" href="#">Jackets/vests</a></li>
                            </ul>
                        </div>

                        <input type="text" class="form-cont" placeholder="Search for Item...">
                        <button class="search-button" type="button" aria-hidden="true"><i class="fa fa-search"
                                aria-hidden="true"></i></button>


                    </div>

                </div>


                <div class="flex-box-2">
                    <div class="header-r-block">
                        <a class="header-r-block__link" href="#"><i class="fa fa-shopping-cart fa-2x"
                                aria-hidden="true"></i></a>
                    </div>
                    <div id="button-basket" class="goods">
                        <button class="filterbuttom__bc filterbuttom--basket-card">My Account <i
                                class="fa fa-caret-down marker" aria-hidden="true"></i></button>
                        <div class="box-goods">
                            u900

                        </div>



                    </div>


                </div>


            </div>

        </div>


    </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script>
        let goodsElem = document.getElementById('button-basket');
        let filterbuttom__bcElem = goodsElem.querySelector('.filterbuttom__bc');

        filterbuttom__bcElem.onclick = function () {
            goodsElem.classList.toggle('open');
        };
    </script>
    <script>
        let groupinputElem = document.getElementById('filter-input');
        let filterbuttomElem = groupinputElem.querySelector('.filterbuttom');

        filterbuttomElem.onclick = function () {
            groupinputElem.classList.toggle('open');
        };
    </script>
</body>

</html>
