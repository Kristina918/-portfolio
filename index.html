<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт визитка</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/f125855cea.js"></script>
    <script src="https://use.fontawesome.com/584b50d8c7.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <div class="header-menu-box container">
            <div class="header-menu--flex">
                <div class="flex-box-1">
                    <a href="#" class="header-menu__logo--stile">
                        <img class="header-menu__img" src="img/logo.png" alt="logo">BRAN<span
                            class="header-menu__logo--stile--d">D</span>
                    </a>
                    <div class="input-group mb-3">
                        <button class="btn btn-outline-secondary dropdown-toggle" type="button"
                            data-bs-toggle="dropdown" aria-expanded="false">Browse</button>
                        <ul class="dropdown-menu">
                            <h3 class="dropdown-menu--stile"><a class="dropdown-item" href="#">Women</a></h3>
                            <hr class="dropdown-divider">
                            <li><a class="dropdown-item" href="#">Dresses</a></li>
                            <li><a class="dropdown-item" href="#">Tops</a></li>
                            <li><a class="dropdown-item" href="#">Sweaters/Knits</a></li>
                            <li><a class="dropdown-item" href="#">Blazers</a></li>
                            <li><a class="dropdown-item" href="#">Denim</a></li>
                            <li><a class="dropdown-item" href="#">Leggings/Pants</a></li>
                            <li><a class="dropdown-item" href="#">Skirts/Shorts</a></li>
                            <li><a class="dropdown-item" href="#">Accessories</a></li>
                            <h3 class="dropdown-menu--stile"><a class="dropdown-item" href="#">Men</a></h3>
                            <hr class="dropdown-divider">
                            <li><a class="dropdown-item" href="#">Tees/Tank tops</a></li>
                            <li><a class="dropdown-item" href="#">Shirts/Polos</a></li>
                            <li><a class="dropdown-item" href="#">Sweaters</a></li>
                            <li><a class="dropdown-item" href="#">Sweatshirts/Hoodies</a></li>
                            <li><a class="dropdown-item" href="#">Blazers</a></li>
                            <li><a class="dropdown-item" href="#">Jackets/vests</a></li>
                        </ul>
                        <input type="text" class="form-control" aria-label="Text input with dropdown button"
                            placeholder="Search for Item...">
                        <button class="btn btn-outline-secondary btn--bg" type="button" id="button-addon2"><i
                                class="fa fa-search" aria-hidden="true"></i></button>
                    </div>
                </div>

                <div class="flex-box-2">
                    <div class="header-r-block">
                        <a class="header-r-block__link" href="#"><i class="fa fa-shopping-cart fa-2x"
                                aria-hidden="true"></i></a>
                    </div>
                    <div class="details-div-style">
                        <details class="header-r-block__details header-r-block__details--style">
                            <summary class="header-r-block__details header-r-block__details--summary">
                                My Account
                            </summary>
                        </details>

                    </div>


                </div>

            </div>


        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
